<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./estilos/style.css">

<body>

<main class="">
    <form class="form-container">


        <div class="apresentacao__itens">
        <label>Nome: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>Sobrenome: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>CPF: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>CNPJ: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>Nome Fantasia: </label><input type="text">
        </div>

        <div class="apresentacao__itens">
        <label>Endereço: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>Número: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>Bairro/Distrito: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>Cidade: </label><input type="text">
        </div>
        <div class="apresentacao__itens">
        <label>Estado: </label><input type="text">
        </div>

        <div class="apresentacao__itens__seletor">
            <label>Produtos Comercializados:</label>
            <select>
                <option>Tomate</option>
                <option>Alface</option>
                <option>Abóbora</option>
                <option>...</option>
            </select>
        </div>


        <label>Usa defensivo agrícola? </label>
        <div class="apresentacao__itens__radio">
            <label>Sim</label>
            <input type="radio">
            <label>Não</label>
            <input type="radio">
        </div>


        <div class="apresentacao__itens__seletor">
            <label>Defensivos agrícolas utilizados:</label>
            <select>
                <option>Glifosato e seus sais</option>
                <option>2,4-D</option>
                <option>Atrazina</option>
                <option>Mancozeb</option>
                <option>Acefato</option>
                <option>...</option>
            </select>
        </div>

        <label>Emite nota fiscal? </label>
        <div class="apresentacao__itens__radio">
            <label>Sim</label>
            <input type="radio">
            <label>Não</label>
            <input type="radio">
        </div>

        <div class="apresentacao__itens">
        <a class="botao__enviar" href="">Próximo</a>
        </div>

    </form>

</main>

<footer class="rodape">
