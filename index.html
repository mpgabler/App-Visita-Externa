    <main class="">
        <form class="form-container" id="formulario_de_busca">

            <!--botao buscar-->
            <label for="busca">Buscar por Nome, Sobrenome, CPF:</label>
            <input type="text" id="busca" name="busca" placeholder="Digite aqui...">
            <button type="button" id="botaoBusca">Buscar</button>

            <!--botao cadastrar (ocultado por padrão)-->
            <button type="button" id="botaoCadastro" style="display:none">Cadastrar</button>

                <!-- Resultados da busca serão exibidos aqui -->
            </div>

        </form>
